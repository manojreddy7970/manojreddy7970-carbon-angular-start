<ibm-table-container _ngcontent-glq-c7 class="bx--data-table-container">
	<ibm-table-header _ngcontent-glq-c7 class="bx--data-table-header" style="display: block;">
		<h4 ibmTableHeaderTitle>Carbon Repositories</h4>
		<p ibmTableHeaderDescription>A collection of public Carbon repositories.</p>
	</ibm-table-header>
	<ibm-table
		[skeleton]="skeleton"
		[model]="skeleton ? skeletonModel : model"
		[showSelectionColumn]="false"
		[striped]="false">
	</ibm-table>
	<ibm-pagination [model]="model" (selectPage)="selectPage($event)"></ibm-pagination>
</ibm-table-container>

<ng-template #linkTemplate let-data="data">
    <ul style="display: flex">
        <li>
            <a ibmLink [href]="data.github">Github</a>
        </li>
        <li *ngIf="data.homepage">
            <span>&nbsp;|&nbsp;</span>
            <a ibmLink [href]="data.homepage">HomePage</a>
        </li>
    </ul>
</ng-template>
